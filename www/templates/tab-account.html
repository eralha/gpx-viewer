<ion-view view-title="Settings">
  <ion-content>

    <ion-list>
	    <ion-toggle  ng-model="settings.followGPS">
	        Follow GPS
	    </ion-toggle>
	    <ion-toggle  ng-model="settings.rotateMap">
	        Rotate map
	    </ion-toggle>
    </ion-list>

    <div class="c-trak__chart" id="chart"></div>

  </ion-content>
</ion-view>
