<ion-view view-title="Files">
  <ion-content>

    <ion-list>
        <div ng-repeat="file in files">

            <a class="item item-icon-left" ng-click="getContents(file.nativeURL)" ng-if="file.isDirectory">
                <i class="icon ion-folder"></i>
                {{file.name}}
            </a>

            <a class="item item-icon-left" ng-click="readFile(file)" ng-if="file.isFile">
                <i class="icon ion-document"></i>
                {{file.name}}
            </a>

        </div>
    </ion-list>


  </ion-content>
</ion-view>
